<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="UTF-8">
        <title> Order </title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/place_order.css">
    </head>

    <body style="background-image: url('img/cafeteria.jpeg'); background-repeat: no-repeat; background-size: cover; background-position: center center; background-attachment: fixed;">
        <div class="nav-css">
            <nav class="navbar navbar-default navbar-expand-lg">
                <div class="col-sm-11"> <h2> <a class="nametag" href="/"> Online Cafeteria </a> </h2> </div>
                <div class="col-sm-1"> <input class="btn-default submit" type="submit" value="Log out" onclick="document.cookie = 'name= ;path=/';document.cookie = 'phone= ;path=/';window.location.href ='index.html'"> </div>
            </nav>
        </div>

        <form id="order">
            <div class="container">

                <div class="row">
                    <div class="col-sm-12">
                        <div class="row justify-content-center align-self-center vertical-center">
                                    
                            <h1> Place an order: </h1>
                                    
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="row justify-content-center align-self-center vertical-center">
                            
                            <div class="search-table-outter wrapper">
                                <table class="search-table inner" id="cart"> </table>
                            </div>

                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="row justify-content-center align-self-center vertical-center">
                            <div> <br><br> </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="row justify-content-center align-self-center vertical-center">
                            <div> <input class="btn-default submit" type="submit" value="Add to cart"> <br><br> </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="row justify-content-center align-self-center vertical-center">
                            <div> <input id="EditCartBtn" class="btn-default submit" type="submit" value="Edit order" onclick="window.location.href ='edit_order.html'"> <br><br> </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row justify-content-center align-self-center vertical-center">
                            <div> <input class="btn-default submit" type="submit" value="View cart" onclick="window.location.href ='cart.html'"> <br><br> </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="row justify-content-center align-self-center vertical-center">
                                <div> <input id="PlaceOrderBtn" class="btn-default submit" type="submit" value="Place order" onclick="window.location.href ='/payment'"> <br><br> </div>
                        </div>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-sm-12">
                        <div class="row justify-content-center align-self-center vertical-center">
                            <div> <input class="btn-default submit" type="submit" value="Check order(s) status" onclick="window.location.href ='order_status.html'"> <br><br> </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="row justify-content-center align-self-center vertical-center">
                            <div> <input class="btn-default submit" type="submit" value="View past order(s)" onclick="window.location.href ='order_history.html'"> <br><br> </div>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-12">
                        <div class="row justify-content-center align-self-center vertical-center">
                            <div> <input id="admin" class="btn-default submit" type="submit" value="Edit menu" onclick="window.location.href ='edit_menu_item.html'"> <br><br> </div>
                        </div>
                    </div>
                </div>
            
            </div>
        </form>

        <!-- The Modal -->
        <div id="myModalNoReviews" class="modal">

            <!-- Modal content -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <h4> No reviews for available :( <a id="add-review" href="#"> Be the first to review! </a></h4>
                <table id="no-review">
                    <tr>
                        <td id="image-no-review"></td>
                    </tr>
                    <tr id="add1" class="add-review-display">
                        <td><input id="no-review-input-name" type="text" value="Your name"></td>
                    </tr>
                    <tr id="add2" class="add-review-display">
                        <!-- Explore textarea element -->
                        <td><textarea id="no-review-input-review" rows="4" cols="50"> Your review. </textarea> </td>
                    </tr>
                    <tr id="add3" class="add-review-display">
                        <td><input id="create-review" type="submit" value="Submit review"></td>
                    </tr>
                </table>
            </div>
      
        </div>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.2.min.js"><\/script>')</script>
        <script src="https://media3485.blob.core.windows.net/media/owl.carousel.min.js"></script>
        <script src="js/wow.js"></script>
        <script src="js/main.js"></script>
        <script src="js/get_menu.js"></script>
        <script src="js/place_order.js"></script>
        <script src="js/empty_cart.js"></script>
        <script src="js/get_reviews.js"></script>
        <script src="js/hide_admin_button.js"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>

</html>
